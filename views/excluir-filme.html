<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Pipoca e Plot Twist - Excluir Filme</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>        
    </head>
    <body>
        <div class="mt-3">
            <form action="/excluir-filme" method="POST">
                <label for="filme" class="form-label">Escolha o Filme para Excluir</label>
                <select class="form-select" id="filme" name="filme" required>
                    {{#filmes}}
                        <option value="{{.}}">{{.}}</option>
                    {{/filmes}}
                </select>
                <button type="submit" class="btn btn-danger mt-3">Excluir</button>
            </form>
        </div>
        <div class="mt-3">
            <a href="/adicionar-filme" class="btn btn-primary">Adicionar Novo Filme</a>
        </div>
        <div class="mt-3">
            <h4>Filmes Disponíveis para Exclusão:</h4>
            {{#filmes}}
                <div class="alert alert-info">{{.}}</div>
            {{/filmes}}
        </div>        
    </body>
</html>
