<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Pipoca e Plot Twist - Excluir Filme</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <style>
            body {
                background-color: #121212; 
                color: white; 
                font-family: Arial, sans-serif;
            }

            h1, h4 {
                color: #e50914; 
            }

            .form-label {
                font-size: 1.1em;
                color: #e50914; 
            }

            .form-select {
                background-color: #333; 
                border: 1px solid #ffffff;
                color: white; 
            }

            .form-select:focus {
                border-color: #e50914; 
                background-color: #444; 
            }

            .btn {
                font-size: 1.2em;
                padding: 12px;
            }

            .btn-danger {
                background-color: #e50914; 
                border-color: #e50914;
            }

            .btn-danger:hover {
                opacity: 0.8;
            }

            .btn-primary {
                background-color: #444; 
                border-color: #444;
            }

            .btn-primary:hover {
                opacity: 0.8;
            }

            .alert-info {
                background-color: #444; 
                border: 1px solid #7c2929;
                color: white; 
            }

            .mt-3 {
                margin-top: 30px;
            }

            .row {
                display: flex;
                justify-content: center;
            }

            .col-12 {
                max-width: 500px;
                width: 100%;
            }
        </style>
    </head>
    <body>
        <div class="mt-3">
            <form action="/excluir-filme" method="POST">
                <label for="filme" class="form-label">Escolha o Filme para Excluir</label>
                <select class="form-select" id="filme" name="filme" required>
                    {{#filmes}}
                        <option value="{{.}}">{{.}}</option>
                    {{/filmes}}
                </select>
                <button type="submit" class="btn btn-danger mt-3">Excluir</button>
            </form>
        </div>
        <div class="mt-3">
            <a href="/adicionar-filme" class="btn btn-primary">Adicionar Novo Filme</a>
        </div>
        <div class="mt-3">
            <h4>Filmes Disponíveis para Exclusão:</h4>
            {{#filmes}}
                <div class="alert alert-info">{{.}}</div>
            {{/filmes}}
        </div>        
    </body>
</html>
