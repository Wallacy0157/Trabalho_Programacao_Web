<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Pipoca e Plot Twist - Adicionar Filme</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>      
        <style>
            body {
                background-color: #000000;
                color: rgb(255, 0, 0);
                font-family: Arial, sans-serif;
            }

            h1 {
                color: #ff0000;
                font-size: 3em;
            }

            p{
                font-size: 1.2em;
                color: #ff0000;
            }

            .btn {
                padding: 10px 20px;
                font-size: 1.2em;
                border-color: rgb(255, 0, 0);
            }

            .btn-primary {
            background-color: #02fa17;
            border-color: #02fa17;
        }

        .btn-secondary {
            background-color: #333;
            border-color: #444;
        }

        .btn-primary:hover, .btn-secondary:hover {
            opacity: 0.8;
        }

        .container {
            margin-top: 100px;
        }

        .d-flex {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .d-flex .btn {
            margin: 10px;
        }
        </style>
    </head>
    <body>
        <div class="container text-center mt-5">
            <h1>Adicionar Filme</h1>
            <form action="/adicionar-filme" method="POST" class="mt-3">
                <div class="mb-3">
                    <label for="titulo" class="form-label">TÃ­tulo do Filme</label>
                    <input type="text" class="form-control" id="titulo" name="titulo" required>
                </div>
                <button type="submit" class="btn btn-primary">Adicionar</button>
            </form>            
            <hr class="mt-4">
            <h2>Filmes Adicionados:</h2>
            <a href="/editar-filme" class="btn btn-warning mt-3">Editar Filme</a>
            <div class="mt-3">
                <a href="/excluir-filme" class="btn btn-danger">Excluir Filmes</a>
            </div>            
            <div class="mt-3">
                {{#filmes}}
                    <div class="alert alert-info">{{.}}</div>
                {{/filmes}}
            </div>
        </div>
    </body>
</html>
