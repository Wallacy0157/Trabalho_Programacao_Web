<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Pipoca e Plot Twist - Adicionar Filme</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>        
    </head>
    <body>
        <div class="container text-center mt-5">
            <h1>Adicionar Filme</h1>
            <form action="/adicionar-filme" method="POST" class="mt-3">
                <div class="mb-3">
                    <label for="titulo" class="form-label">TÃ­tulo do Filme</label>
                    <input type="text" class="form-control" id="titulo" name="titulo" required>
                </div>
                <button type="submit" class="btn btn-primary">Adicionar</button>
            </form>            
            <hr class="mt-4">
            <h2>Filmes Adicionados:</h2>
            <a href="/editar-filme" class="btn btn-warning mt-3">Editar Filme</a>
            <div class="mt-3">
                <a href="/excluir-filme" class="btn btn-danger">Excluir Filmes</a>
            </div>            
            <div class="mt-3">
                {{#filmes}}
                    <div class="alert alert-info">{{.}}</div>
                {{/filmes}}
            </div>
        </div>
    </body>
</html>
