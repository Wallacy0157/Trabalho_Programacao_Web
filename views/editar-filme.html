<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Editar Filme</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #e50914;
        }

        .form-label {
            font-size: 1.1em;
            color: #e50914;
        }

        .form-select {
            background-color: #333;
            border: 1px solid #444;
            color: white; 
        }

        .form-select:focus {
            border-color: #e50914;
            background-color: #444; 
        }

        .form-control {
            background-color: #333;
            border: 1px solid #444;
            color: white;
        }

        .form-control:focus {
            border-color: #e50914;
            background-color: #444;
            color: white;
        }

        .btn {
            font-size: 1.2em;
            padding: 12px;
        }

        .btn-primary {
            background-color: #e50914;
            border-color: #e50914;
        }

        .btn-primary:hover {
            opacity: 0.8;
        }

        .container {
            max-width: 600px;
            margin: auto;
        }

        .mt-3 {
            margin-top: 20px;
        }

        .btn-primary {
            background-color: #444; 
            border-color: #444;
        }

        .btn-primary:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Editar Filme</h1>
        <form action="/editar-filme" method="POST" class="mt-3">
            <label for="filme" class="form-label">Selecione o Filme</label>
            <select class="form-select" id="filme" name="filme" required>
                {{#filmes}}
                    <option value="{{.}}">{{.}}</option>
                {{/filmes}}
            </select>
            <label for="novoNome" class="form-label mt-3">Novo Nome</label>
            <input type="text" class="form-control" id="novoNome" name="novoNome" placeholder="Digite o novo nome" required>
            <button type="submit" class="btn btn-primary mt-3">Salvar Alteração</button>
            <div class="mt-3">
                <a href="/adicionar-filme" class="btn btn-primary">Voltar Para Filmes</a>
            </div>
        </form>
    </div>
</body>
</html>
