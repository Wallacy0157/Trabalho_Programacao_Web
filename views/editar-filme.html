<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Editar Filme</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Editar Filme</h1>
        <form action="/editar-filme" method="POST" class="mt-3">
            <label for="filme" class="form-label">Selecione o Filme</label>
            <select class="form-select" id="filme" name="filme" required>
                {{#filmes}}
                    <option value="{{.}}">{{.}}</option>
                {{/filmes}}
            </select>
            <label for="novoNome" class="form-label mt-3">Novo Nome</label>
            <input type="text" class="form-control" id="novoNome" name="novoNome" placeholder="Digite o novo nome" required>
            <button type="submit" class="btn btn-primary mt-3">Salvar Alteração</button>
            <div class="mt-3">
                <a href="/adicionar-filme" class="btn btn-primary">Voltar Para Filmes</a>
            </div>
        </form>
    </div>
</body>
</html>
