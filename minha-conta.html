<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Conta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f7f9;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .header img {
            width: 30px;
            height: 30px;
            cursor: pointer;
        }
        .header h1 {
            font-size: 24px;
            display: flex;
            align-items: center;
        }
        .header h1 span {
            margin-left: 10px;
        }
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .menu-item {
            background-color: #e0f0f5;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }
        .menu-item img {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="path/to/logout-icon.png" alt="Logout" onclick="logout()">
            <h1>Minha conta <span>⭐</span></h1>
        </div>
        <div class="menu-grid">
            <div class="menu-item">MINHA CONTA</div>
            <div class="menu-item">MEUS FILMES</div>
            <div class="menu-item">TOP 20</div>
            <div class="menu-item">CONFIGURAÇÕES</div>
            <div class="menu-item">MINHAS PREFERÊNCIAS</div>
            <div class="menu-item">FILMES DE QUEM SIGO</div>
            <div class="menu-item">FILMES DE QUEM ME SEGUE</div>
            <div class="menu-item">AJUDA</div>
        </div>
    </div>

    <script>
        function logout() {
            localStorage.removeItem('token');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
